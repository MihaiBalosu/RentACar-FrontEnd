<div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <h3 class="register-title">Register</h3>
      </div>
      <div class="register-body">
        <form (ngSubmit)="onRegisterSubmit()">
          <div class="form-group">
            <mat-form-field appearance="outline" class="w-100">
              <div class="input-with-icon">
                <mat-icon class="icon-align email-icon">email</mat-icon>
                <input matInput type="email" name="email" [(ngModel)]="registerData.email" required placeholder="Email">
              </div>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline" class="w-100">
              <div class="input-with-icon">
                <mat-icon class="icon-align username-icon">person</mat-icon>
                <input matInput type="text" name="username" [(ngModel)]="registerData.username" required placeholder="Username">
              </div>
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline" class="w-100">
              <div class="input-with-icon">
                <mat-icon class="icon-align password-icon">vpn_key</mat-icon>
                <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" [(ngModel)]="registerData.password" required placeholder="Password">
                <button mat-icon-button type="button" (click)="togglePasswordVisibility()" class="eye-button">
                  <mat-icon class="password-visibility-icon">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </div>
            </mat-form-field>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
