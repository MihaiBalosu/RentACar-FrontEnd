<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h3 class="register-title">Register</h3>
    </div>
    <div class="register-body">
      <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
        <div class="form-group">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <div class="input-with-icon">
              <mat-icon class="icon-align email-icon">email</mat-icon>
              <input matInput type="email" formControlName="email" placeholder="Email">
            </div>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <div class="input-with-icon">
              <mat-icon class="icon-align username-icon">person</mat-icon>
              <input matInput type="text" formControlName="username" placeholder="Username">
            </div>
          </mat-form-field>
        </div>
        <div class="form-group" *ngIf="isUserAdmin()">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Role</mat-label>
            <div class="input-with-icon">
              <mat-select matInput id="role" formControlName="role" placeholder="Select Role">
                <mat-option [value]="null" disabled>Select Role</mat-option>
                <mat-option *ngFor="let role of rolesBaseOptions" [value]="role.value">{{ role.text }}</mat-option>
              </mat-select>
            </div>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <div class="input-with-icon">
              <mat-icon class="icon-align password-icon">vpn_key</mat-icon>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password">
              <button mat-icon-button type="button" (click)="togglePasswordVisibility()" class="eye-button">
                <mat-icon class="password-visibility-icon">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </div>
          </mat-form-field>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>
</div>
