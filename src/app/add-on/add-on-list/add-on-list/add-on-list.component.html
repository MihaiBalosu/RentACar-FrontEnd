<div class="button-container">
  <button mat-raised-button color="primary" (click)="onCreateAddOn()">Create AddOn</button>
</div>

<mat-table [dataSource]="dataSource" class="add-on-table" matSort>
  <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let addOn">{{ addOn.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
      <mat-cell *matCellDef="let addOn">{{ addOn.description }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
      <mat-cell *matCellDef="let addOn">{{ addOn.price }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let addOn">
          <button mat-icon-button (click)="onEditAddOn(addOn)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onRemoveAddOn(addOn)">
              <mat-icon>delete</mat-icon>
          </button>
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
